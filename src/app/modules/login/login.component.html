<div id="login-page">
  <app-toolbar></app-toolbar>
  <div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- con il binding della proprietà formGroup sincronizzo i dati con typescript -->
      <p *ngIf="!loginForm.get('nome')!.valid && loginForm.get('nome')!.touched">Inserisci un nome</p>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="email" name="email" formControlName="email">
      </mat-form-field>
      <button class="submit" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Accedi</button>
      <!-- attribuiamo l'attributo disabled direttamente al parametro di angular riguardo al componente e verifichiamo se è valido -->
    </form>
  </div>
</div>
