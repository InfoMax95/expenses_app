<div id="register-page">
  <app-toolbar></app-toolbar>
  <div class="register-form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
      <!-- con il binding della proprietà formGroup sincronizzo i dati con typescript -->
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput type="text" name="nome" formControlName="nome">
      </mat-form-field>
      <!-- <p *ngIf="!registerForm.get('nome')!.valid && registerForm.get('nome')!.touched">Inserisci un nome</p> -->
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" formControlName="password">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" name="confirmPassword" formControlName="password">
      </mat-form-field>
      <button class="submit" mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Invia</button>
      <!-- attribuiamo l'attributo disabled direttamente al parametro di angular riguardo al componente e verifichiamo se è valido -->
    </form>
  </div>
</div>
